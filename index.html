<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="image-box">
            <img src="./images/side image.jpg" alt="">
            <div id="logo-box">
                <div>
                    <img src="./images/odin-lined.png" alt="logo">
                    <span>ODIN</span>
                </div>
            </div>
            <p>Photo by <a href="https://unsplash.com/@taylorheeryphoto" target="_blank" rel="noopener noreferrer">Taylor Heery</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div id="content-box">
           <div id="intro">
            <p>Welcome to ........</p>
            <p>Come join us now!</p>
           </div>
           <div id="form-box">
            <p>Lets do this!</p>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="user-mail" id="email">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user-password" id="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="user-phone" id="phone">
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </li>
                </ul>
            </form>
           </div>
           <div id="account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
           </div> 
        </div>
    </div>
</body>
</html>
